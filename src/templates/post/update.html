{% extends 'navbar_base.html' %}

{% block header %}
  <h1 class="text-capitalize font-weight-bold mt-2">{% block title %}Editar "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");
    body {
  font-family: "Poppins", sans-serif !important;
}
.button {
        font-family: "Poppins", sans-serif;
        outline: 0;
        background: #A82E26;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        cursor: pointer;
        border-radius: 4px; /* Puedes ajustar este valor según tus preferencias */}
</style>
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ request.form['title'] or post['title'] }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea class="form-control" id="description" name="description">{{ request.form['description'] or post['description'] }}</textarea>
    </div>
    <div class="mb-3">
      <label for="img" class="form-label">Imagen</label>
      <input type="text" class="form-control" id="img" name="img" value="{{ request.form['img'] or post['img'] }}" required>
    </div>
    <button type="submit" class="button">Guardar</button>
    <a class="button" href="/">Regresar</a>
  </form>
  <hr>
  <form action="{{ url_for('post.delete', id=post['id']) }}" method="post">
    <button type="submit" class="btn btn-danger" onclick="return confirm('¿Está seguro?');">Eliminar</button>
  </form>
{% endblock %}
